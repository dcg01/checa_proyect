<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Mirá los videos de Checa">
    <!-- keywords -->
    <meta name="keywords" content="ROCK, ROCK ARGENTINO, ROCK PORTEÑO, MUSICA, ROCK NACIONAL, INDIE MUSIC, ROCK ALTERNATIVO, MUSICA INDEPENDIENTE, VIDEOS OFICIALES, VIDEOS RECITALES">
    <!-- boostrap -->
    <link rel="stylesheet" href="../librerias/bootstrap/css/bootstrap.min.css">
    <!-- importar de fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100&family=Bungee+Spice&display=swap"
        rel="stylesheet">
    <!-- linkeo con css -->
    <link rel="stylesheet" href="../scss/estilos.css">
    <title>Checa-videografia</title>
</head>

<body class="grid-container">
    <header class="header1">
        <!-- título central de la web -->
        <div>
            <h1 class="nombre-de-la-pagina">VIDEOS</h1>
        </div>
        <!--opciones de menu -->
        <div>
            <!-- aca aplico navbar con bootstrap, menu hamburger -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand distintas-paginas" href="./index.html"
                        style="font-size:30px;margin-right:40px;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <ul>
                                <li><a class="distintas-paginas" href="../index.html">INICIO</a></li>
                                <li><a class="distintas-paginas" href="../pages/videos.html">VIDEOS</a></li>
                                <li><a class="distintas-paginas" href="../pages/discos.html">DISCOS</a></li>
                                <li><a class="distintas-paginas" href="../pages/biografia.html">BIO</a></li>
                                <li><a class="distintas-paginas" href="../pages/tickets.html">TICKETS</a></li>
                            </ul>
                        </div>
            </nav>
        </div>
    </header>
    <main class="main1">
        <!-- esta es la parte de los videos en el html de videos-->
        <section>
            <div>
                <nav>
                    <ul class="lista-de-videos">
                        <li class="nombres-canciones">DEJA VU</li>
                        <iframe class="videos-en-youtube" width="560" height="315"
                            src="https://www.youtube.com/embed/i4wC2aDoWTs" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                        <li class="nombres-canciones">DESPERTAR (en vivo)</li>
                        <iframe class="videos-en-youtube" width="560" height="315"
                            src="https://www.youtube.com/embed/ww9shNfF6mU" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                        <li class="nombres-canciones">SUEÑOS DORMIDOS</li>
                        <iframe class="videos-en-youtube" width="560" height="315"
                            src="https://www.youtube.com/embed/aOlBC5LmUMw" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                        <li class="nombres-canciones">SOMBRA SIN FORMA</li>
                        <iframe class="videos-en-youtube" width="560" height="315"
                            src="https://www.youtube.com/embed/i-3AdPXqcEk" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </ul>
                </nav>
            </div>
        </section>
        <section>
            <div>
                <p class="proximo-video">cual es tu canción favorita?</p>
                <!-- aca esta el formulario conn bootstrap, para cargar datos -->
                <article>
                    <form class="formulario-datos">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                rows="3">contanos acá</textarea>
                        </div>
                        <!-- acá aplico bootstrap a un botón de enviar -->
                        <button class="btn btn-secondary" type="submit">Enviar</button>
                    </form>
                </article>
            </div>
        </section>
    </main>
    <footer id="finale" class="footer">
        <div>
            <h3 class="copyright">© Copyright Daniel Cohen 2023</h3>
        </div>
        <div>
            <nav>
                <!--logos y menú redes -->
                <a class="logo-red" href="https://www.instagram.com/?hl=es" target="_blank"><img

                <a class="logo-red" href="https://www.youtube.com/channel/UC9vayaDE7frPDwC_U1odz9w" target="_blank"><img
                        src="../multimedia/img/iconoyoutube.png" alt="logo youtube"></a>
                <a class="logo-red"
                    href="https://open.spotify.com/artist/4ZQMSQzbCRouQBDSaegXMK?si=0PtKD0b6RcCAol_aSLzwHQ&dl_branch=1&nd=1"
                    target="_blank"><img src="../multimedia/img/iconospoti.png" alt="logo spotify"></a>
            </nav>
        </div>

    <!-- linkeo con java en bootstrap -->
    <script src="../librerias/bootstrap/js/bootstrap.bundle.min.js">
